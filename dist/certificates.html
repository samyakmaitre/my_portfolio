<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.0/simple-lightbox.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <style>
    /* Add your custom styles here */
    #work {
      text-align: center;
      padding: 20px;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    .item {
      position: relative;
      background-color: rgb(149, 149, 149);
      padding-bottom: 5px;
      border-radius: 10px;
    }

    .item img {
      width: 100%;
      height: auto;
      border-width: 5px;
      border-color: rgb(251, 230, 2);
      border-radius: 10px;
      cursor: pointer;
    }

    .item .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      opacity: 0;
      border-radius: 10px;
      transition: opacity 0.3s ease-in-out;
      cursor: pointer; /* Add this line to indicate the overlay is clickable */
    }

    .item:hover .overlay {
      opacity: 1;
      border-radius: 10px;
    }

    .overlay a {
      color: #fff;
      text-decoration: none;
      margin: 5px;
      padding: 8px 16px;
      border: 1px solid #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    .overlay a:hover {
      background-color: #fff;
      color: #333;
    }
  </style>
  <title>My Certificates</title>
</head>

<body>
  <header>
    <!-- Your existing header code -->
  </header>

  <main id="work">
    <h1 class="lg-heading">
      My
      <span class="text-secondary">Certificates</span>
    </h1>
    <h2 class="sm-heading">
      Check out some of my certificates...
    </h2>
    <div class="projects">
      <div class="item">
        <a href="#!">
          <img src="img/certificates/crtfe (1).jpg" alt="Project">
          <label>jefkd</label>
        </a>
        <div class="overlay">
          <i class="fas fa-eye"></i> Click to View
        </div>
      </div>
      <div class="item">
        <a href="#!">
          <img src="img/certificates/crtfe (2).jpg" alt="Project">
          <label>jefkd</label>
        </a>
        <div class="overlay">
          <i class="fas fa-eye"></i> Click to View
        </div>
      </div>
      <!-- Repeat similar structure for other projects -->
    </div>
  </main>

  <footer id="main-footer">
    Copyright &copy; 2018
  </footer>

  
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.0/simple-lightbox.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const gallery = new SimpleLightbox('.projects .item img', {
        captions: true, // Add this line if you want to display captions
        captionType: 'data-title' // Add this line if your images have a "data-title" attribute for captions
      });

      // Add click event to the overlay to open the image
      const overlays = document.querySelectorAll('.projects .item .overlay');
      overlays.forEach(overlay => {
        overlay.addEventListener('click', function () {
          const index = Array.from(this.parentElement.parentElement.children).indexOf(this.parentElement);
          gallery.open(index);
        });
      });
    });
  </script>

</html>
